version: '3'
services:
  web:
    image: weblogic12
    build: .
    restart: always
    volumes:
      - ./logs:/home/weblogic/idea/logs
      - ./domain.properties:/u01/oracle/properties
      - ./webapps:/u01/oracle/weblogic/user_projects/domains/base_domain/servers/AdminServer/upload/
    ports:
      - 7001:7001
