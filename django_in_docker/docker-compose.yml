version: '3'
services:
    db:
        image: mysql:5
        command: --default-authentication-plugin=mysql_native_password

        restart: always

        expose:
            - 3306
        environment:
            MYSQL_DATABASE: did
            MYSQL_ROOT_PASSWORD: root

    web:
        image: django_in_docker
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        restart: always

        ports:
            - 8000:8000
        depends_on:
            - db
